<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABBOTT HOME</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Перенаправляет все 404 на index.html с сохранением пути
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Сохраняем путь в sessionStorage для восстановления после загрузки
      sessionStorage.setItem('redirect', path + search + hash);
      
      // Перенаправляем на главную
      window.location.replace('/abbott-home/');
    </script>
  </head>
  <body>
    <p>Перенаправление...</p>
  </body>
</html>
